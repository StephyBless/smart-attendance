<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Attendance System</h1>
    <div id="user-info">
        <p id="welcome-message"></p>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="login-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>

    <div id="attendance">
        <button id="mark-attendance-btn">Mark Attendance</button>
        <p id="attendance-status"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
